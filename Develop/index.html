<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <label for="pwlength">
            <input type="text" placeholder="Password Length" id="pwlength"></input>
          </label>
          <label for="Letters">
            <input type="checkbox" id="Letters" name="Letters">Letters</input>
          </label>
          <label for="Numbers">
            <input type="checkbox" id="Numbers" name="Numbers">Numbers</input>
          </label>
          <label for="Special Characters">
            <input type="checkbox" id="Special" name="Special">Special Characters</input>
          </label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
